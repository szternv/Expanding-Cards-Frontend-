<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Expanding Cards</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://wallpaperaccess.com/full/4530940.jpg')">
        <h3 class="galaxy">The Tatami Galaxy </h3>
        </div>
        <div class="panel" style="background-image: url('https://pbs.twimg.com/media/E_ApL4_VIAAyv4y.jpg:large')">
          <h3>Ghost in the Shell</h3>
          </div>
          <div class="panel" style="background-image: url('https://images8.alphacoders.com/903/thumb-1920-903271.jpg')">
            <h3>Devilman Crybaby</h3>
            </div>
            <div class="panel" style="background-image: url('https://i.pinimg.com/originals/28/e9/c2/28e9c295583e01ddb41a914e2c3c6206.jpg')">
              <h3>Fullmetal Alchemist (2003)</h3>
              </div>
              <div class="panel" style="background-image: url('https://wallpaperaccess.com/full/3724556.png')">
                <h3 class="galaxy">Neon Genesis Evangelion</h3>
                </div>

      </div>

      <script type="text/javascript" src="script.js"></script>


  </body>
</html>
